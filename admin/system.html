
    <div id="query_hint" class="query_hint">
        <img src="img/waiting.gif" />
    </div>
    <div class="container-fluid">
        <div class="row setjob">
            <div class="col-lg-3 sidebar-menu" id="system_menu">
                <ul class="nav nav-stacked">
                    <li>
                        <a href="javascript:gstreamill();">
                            <span class="glyphicon glyphicon-film"></span> <span data-i18n="nav.gstreamill"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:system();">
                            <span class="glyphicon glyphicon-wrench"></span> <span data-i18n="nav.system"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:network();">
                            <span class="glyphicon glyphicon-link"></span> <span data-i18n="nav.network"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-9 main-content">
                <div id='main_content'></div>
                <div id='set_gstreamill' class="panel panel-primary">
	            <div class="panel-heading" data-i18n="nav.Set Gstreamill"></div>
                    <div class="panel-body">
                       <div class="row form-group col-md-12">
                           <label data-i18n="nav.Language"></label> 
                           <select class="form-control" id="language">
                               <option>English</option>
                               <option>中文</option>
                           </select>
                       </div>
                       <div class="row form-group col-md-12">
                           <label data-i18n="nav.Transcode Directory"></label>
                           <input type="text" class="form-control" id="transcoderoot">
                       </div>
                       <button class='btn btn-primary pull-right' id='set_gstreamill_btn'>Set Gstreamill</button>
                    </div>
                </div>
                <div id='system_danger_zone' class="panel panel-danger">
                    <div class="panel-heading">Danger Zone</div>
                    <div class="panel-body">
                        <h4>Restart Device</h4></br>
                        Restart OS, all jobs would stoped.
                        <button class='btn btn-danger pull-right' id='restartdevice'>Restart device</button>
                    </div>
                </div>
                <button class='btn btn-primary' id='setnetworkinterfaces'>Set Network Interfaces</button>
            </div>
        </div>
    </div>


    <script type="text/javascript">

    function show_query_hint (query_hint){
        var query_hint = document.getElementById (query_hint);
        query_hint.style.display="block";
    }

    function hidden_query_hint (query_hint){
        var query_hint = document.getElementById (query_hint);
        query_hint.style.display = "none";
    }

    function system () {
        show_query_hint ("query_hint");
        $('#system_danger_zone').show ();
        $('#set_gstreamill').hide ();
        $('#setnetworkinterfaces').hide ();
        $.get("/stat/system", function (data) {
            var element = document.getElementById ('main_content');
            element.innerHTML = "";
            var editor = new JSONEditor (element, {
                schema: {
                    $ref: "schemas/system_" + Document.GstreamillConf.language[Document.GstreamillConf.conf.language] + ".schema"
                },
                ajax: true,
                disable_collapse: true,
                disable_edit_json: true,
                disable_properties: true,
                disable_array_add: true,
                disable_array_delete: true,
                disable_array_reorder: true,
                theme: 'bootstrap3',
                iconlib: 'bootstrap3'
            });

            editor.on ('ready', function () {
                editor.setValue (data);
                editor.disable ();
                hidden_query_hint ("query_hint");
            });
        });
    }

    function gstreamill () {
        show_query_hint ("query_hint");
        $('#system_danger_zone').hide ();
        $('#setnetworkinterfaces').hide ();
        $.get("/stat/gstreamill", function (data) {
            var element = document.getElementById ('main_content');
            element.innerHTML = "";
            var editor = new JSONEditor (element, {
                schema: {
                    $ref: "schemas/gstreamilloverview_" + Document.GstreamillConf.language[Document.GstreamillConf.conf.language] + ".schema"
                },
                ajax: true,
                disable_collapse: true,
                disable_edit_json: true,
                disable_properties: true,
                disable_array_add: true,
                disable_array_delete: true,
                disable_array_reorder: true,
                theme: 'bootstrap3',
                iconlib: 'bootstrap3'
            });

            editor.on ('ready', function () {
                editor.setValue (data);
                editor.disable ();
                hidden_query_hint ("query_hint");
            });
        });

        $.get("/admin/getconf", function (data) {
            $("#language").val(data.data.language);
            $("#transcoderoot").val(data.data.transcoderoot);
            $('#set_gstreamill').show ();
        });
    }

    function network () {
        show_query_hint ("query_hint");
        $('#system_danger_zone').hide ();
        $('#set_gstreamill').hide ();
        $.get("/admin/networkinterfaces", function (data) {
            var element = document.getElementById ('main_content');
            element.innerHTML = "";
            var editor = new JSONEditor (element, {
                schema: {
                    $ref: "schemas/networkinterfaces_" + Document.GstreamillConf.language[Document.GstreamillConf.conf.language] + ".schema"
                },
                ajax: true,
                disable_collapse: true,
                disable_edit_json: true,
                disable_properties: true,
                disable_array_add: true,
                disable_array_delete: true,
                disable_array_reorder: true,
                theme: 'bootstrap3',
                iconlib: 'bootstrap3'
            });

            editor.on ('ready', function () {
                editor.setValue (data);
                hidden_query_hint ("query_hint");
                $('#setnetworkinterfaces').show ().unbind ('click');
                $('#setnetworkinterfaces').click (function () {
                    show_query_hint ("query_hint");
                    var value = editor.getValue ();
                    $.post ("setnetworkinterfaces", JSON.stringify (value, null, 4), function (data) {
                        hidden_query_hint ("query_hint");
                        if (data.result == 'success') {
                            alert (data.result);
                        } else {
                            alert (data.result + '\n' + data.reason);
                        }
                    });
                });
            });
        });
    }

    $ (document).ready (function () {

        $.get("/admin/getconf", function (data) {
            if (data.result == "success") {
                Document.GstreamillConf.conf = data.data;
            } else {
                alert ("get configure failure: " + data.reason);
                return;
            }

            gstreamill ();

            $('#set_gstreamill_btn').click (function () {
                show_query_hint ("query_hint");
                var conf = {};
                conf.language = $("#language").val ();
                conf.transcoderoot = $("#transcoderoot").val ();
                $.post ("putconf", JSON.stringify (conf, null, 4), function (data) {
                    hidden_query_hint ("query_hint");
                    if (data.result == 'success') {
                        alert (data.result);
                        location.reload (true);
                    } else {
                        alert (data.result + '\n' + data.reason);
                    }
                });
            });

            $.i18n.init({
                lng: Document.GstreamillConf.language[Document.GstreamillConf.conf.language]
            }, function(t) {
                $(".nav").i18n();
                var appName = t("app.name");
            });

        });
    });

    </script>
