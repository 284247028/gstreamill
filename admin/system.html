
    <div id="query_hint" class="query_hint">
        <img src="img/waiting.gif" />
    </div>
    <div class="container-fluid">
        <div class="row setjob">
            <div class="col-lg-2 sidebar-menu" id="system_menu">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="javascript:system();"></i><span> System Overview</span></a></li>
                    <li><a href="javascript:gstreamill();"><span> Gstreamill Overview</span></a></li>
                    <li><a href="javascript:network();"><span> Network Configure</span></a></li>
                </ul>
            </div>
            <div class="col-lg-10 main-content">
                <div id='main_content'></div>
                <button class='btn btn-primary' id='setnetworkinterfaces'>Save Job</button>
            </div>
        </div>
    </div>


    <script type="text/javascript">

    function show_query_hint (query_hint){
        var query_hint = document.getElementById (query_hint);
        query_hint.style.display="block";
    }

    function hidden_query_hint (query_hint){
        var query_hint = document.getElementById (query_hint);
        query_hint.style.display = "none";
    }

    function system () {
        show_query_hint ("query_hint");
        $('#setnetworkinterfaces').hide ();
        $.get("/stat/system", function (data) {
            var element = document.getElementById ('main_content');
            element.innerHTML = "";
            var editor = new JSONEditor (element, {
                schema: {
                    $ref: "schemas/system.schema"
                },
                ajax: true,
                disable_collapse: true,
                disable_edit_json: true,
                disable_properties: true,
                disable_array_add: true,
                disable_array_delete: true,
                disable_array_reorder: true,
                theme: 'bootstrap3',
                iconlib: 'bootstrap3'
            });

            editor.on ('ready', function () {
                editor.setValue (data);
                editor.disable ();
                hidden_query_hint ("query_hint");
            });
        });
    }

    function gstreamill () {
        show_query_hint ("query_hint");
        $('#setnetworkinterfaces').hide ();
        $.get("/stat/gstreamill", function (data) {
            var element = document.getElementById ('main_content');
            element.innerHTML = "";
            var editor = new JSONEditor (element, {
                schema: {
                    $ref: "schemas/gstreamill.schema"
                },
                ajax: true,
                disable_collapse: true,
                disable_edit_json: true,
                disable_properties: true,
                disable_array_add: true,
                disable_array_delete: true,
                disable_array_reorder: true,
                theme: 'bootstrap3',
                iconlib: 'bootstrap3'
            });

            editor.on ('ready', function () {
                editor.setValue (data);
                editor.disable ();
                hidden_query_hint ("query_hint");
            });
        });
    }

    function network () {
        show_query_hint ("query_hint");
        $.get("/admin/networkinterfaces", function (data) {
            var element = document.getElementById ('main_content');
            element.innerHTML = "";
            var editor = new JSONEditor (element, {
                schema: {
                    $ref: "schemas/networkinterfaces.schema"
                },
                ajax: true,
                disable_collapse: true,
                disable_edit_json: true,
                disable_properties: true,
                disable_array_add: true,
                disable_array_delete: true,
                disable_array_reorder: true,
                theme: 'bootstrap3',
                iconlib: 'bootstrap3'
            });

            editor.on ('ready', function () {
                editor.setValue (data);
                hidden_query_hint ("query_hint");
                $('#setnetworkinterfaces').show ();
                $('#setnetworkinterfaces').click (function () {
                    show_query_hint ("query_hint");
                    $('#setnetworkinterfaces').unbind ('click');
                    var value = editor.getValue ();
                    alert (JSON.stringify (value, null, 4));
                    $.post ("setnetworkinterfaces", JSON.stringify (value, null, 4), function (data) {
                        if (data.result == 'success') {
                            alert (data.result);
                        } else {
                            alert (data.result + '\n' + data.reason);
                        }
                        hidden_query_hint ("query_hint");
                    });
                });
            });
        });
    }

    $ (document).ready (function () {
        gstreamill ();
    });

    </script>
