
    <div class="container-fluid">
        <div class="row">
            <!-- multistep form -->
            <form id="msform">
                <fieldset>
                    <div class="agroup">
                        <label for="name">Job name: </label></br>
                        <input type="text" name="name" id="name" placeholder="Job Name" style="border-bottom"/><br>
                    </div>
                    <div class="agroup">
                        <label for="source">Input type: </label></br>
                        <input type="radio" name="source" id="source" value="capturer"> v4l2src capture Device</br>
                        <input type="radio" name="source" id="source" value="network"> Network</br>
                    </div>
                    <div class="agroup">
                        <label for="udp">Output type: </label></br>
                        <input type=checkbox name="multi" id="multi"> Multi bitrate output</br>
                        <input type=checkbox name="udp" id="udp"> UDP output</br>
                        <input type=checkbox name="m3u8" id="m3u8"> M3U8 output</br>
                    </div>
                    <input type="submit" name="submit" class="submit action-button" value="Submit" />
                </fieldset>
            </form>
        </div>
    </div>
