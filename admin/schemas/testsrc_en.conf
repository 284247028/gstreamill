{
    "type": "object",
    "headerTemplate": "{{ self.name }} Configure",
    "properties": {
        "name": {
            "options": {
                "hidden": true
            },
            "type": "string"
        },
        "source": {
            "type": "object",
            "title": "testsrc Parameters",
            "id": "source_attr",
            "properties": {
                "width=(\\d+)@elements.videotestsrc.caps": {
                    "type": "number",
                    "title": "Width"
                },
                "height=(\\d+)@elements.videotestsrc.caps": {
                    "type": "number",
                    "title": "Height"
                },
                "elements.videotestsrc.caps": {
                    "type": "string",
                    "options": {
                        "hidden": true
                    },
                    "template": "video/x-raw,width={{width}},height={{height}},framerate=25/1",
                    "watch": {
                        "width": "source_attr.width=(\\d+)@elements.videotestsrc.caps",
                        "height": "source_attr.height=(\\d+)@elements.videotestsrc.caps"
                    }
                }
            }
        },
        "encoders": {
            "type": "array",
            "title": "Encoders Parameters",
            "items": {
                "$ref": "schemas/encoder.conf"
            }
        }
    }
}
