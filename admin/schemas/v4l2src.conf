{
    "type": "object",
    "title": "v4l2src Configure",
    "properties": {
        "source": {
            "type": "object",
            "title": "Capture",
            "id": "source_attr",
            "properties": {
                "elements.v4l2src.property.device": {
                    "type": "string",
                    "title": "Video Capture Device"
                },
                "width=(\\d+)@elements.v4l2src.caps": {
                    "type": "number",
                    "title": "Width"
                },
                "height=(\\d+)@elements.v4l2src.caps": {
                    "type": "number",
                    "title": "Height"
                },
                "elements.v4l2src.caps": {
                    "type": "string",
                    "template": "video/x-raw,width={{width}},height={{height}}",
                    "watch": {
                        "width": "source_attr.width=(\\d+)@elements.v4l2src.caps",
                        "height": "source_attr.height=(\\d+)@elements.v4l2src.caps"
                    }
                }
            }
        },
        "encoders": {
            "type": "array",
            "title": "Encoders",
            "items": {
                "$ref": "schemas/encoder.conf"
            }
        }
    }
}
