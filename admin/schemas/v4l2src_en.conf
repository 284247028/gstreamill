{
    "type": "object",
    "headerTemplate": "{{ self.name }} Configure",
    "properties": {
        "name": {
            "options": {
                "hidden": true
            },
            "type": "string"
        },
        "source": {
            "type": "object",
            "title": "Capture",
            "id": "source_attr",
            "properties": {
                "elements.v4l2src.property.device": {
                    "type": "string",
                    "title": "Video Capture Device"
                },
                "width=(\\d+)@elements.v4l2src.caps": {
                    "type": "number",
                    "title": "Width"
                },
                "height=(\\d+)@elements.v4l2src.caps": {
                    "type": "number",
                    "title": "Height"
                },
                "elements.v4l2src.caps": {
                    "type": "string",
                    "options": {
                        "hidden": true
                    },
                    "template": "video/x-raw,width={{width}},height={{height}}",
                    "watch": {
                        "width": "source_attr.width=(\\d+)@elements.v4l2src.caps",
                        "height": "source_attr.height=(\\d+)@elements.v4l2src.caps"
                    }
                }
            }
        },
        "encoders": {
            "type": "array",
            "title": "Encoders",
            "items": {
                "$ref": "schemas/encoder.conf"
            }
        },
        "m3u8streaming": {
            "type": "object",
            "title": "M3U8 Streaming",
            "properties": {
                "window-size": {
                    "type": "number"
                },
                "segment-duration": {
                    "type": "number"
                }
            }
        }
    }
}
