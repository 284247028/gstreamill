
    <div class="container-fluid">
        <div class="row setjob">
            <div class="col-lg-3 sidebar-menu" id="job_man_menu">
                <ul class="nav nav-stacked">
                    <li>
                        <a href="javascript:setting();">
                            <span class="glyphicon glyphicon-wrench"></span> <span data-i18n="nav.job management"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="job_status">
                            <span class="glyphicon glyphicon-stats"></span> <span data-i18n="nav.job status"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="rm_job">
                            <span class="glyphicon glyphicon-trash"></span> <span data-i18n="nav.job delete"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class='col-lg-9 main-content'>
                <div id='jobstatus_content'></div>
                <div id='manage_danger_zone' class="panel panel-danger">
                    <div class="panel-heading jobmanage" data-i18n="jobmanage.Danger Zone"></div>
                    <div class="panel-body">
                        <h4 class="jobmanage" data-i18n="jobmanage.Remove this Job"></h4></br>
                        <span class="jobmanage" data-i18n="jobmanage.Realy remove this Job? can't be restore!"></span>
                        <button class='btn btn-danger pull-right jobmanage' id='removejob' data-i18n="jobmanage.Remove Job"></button>
                    </div>
                </div>
                <div id='main_content'></div>
                <button class='btn btn-primary' id='putjob'>Save Job</button>
            </div>
            <div id='job_editor_holder' style="display: none;"></div>
            <div id='encoder_conf_editor_holder' style="display: none;"></div>
        </div>
    </div>


    <script type="text/javascript">

    function setting () {
        var posting = $.get("getjob/%s", function (data) {

            if (data.result == "failure") {
                alert (data.reason);
                return;
            }

            $('#manage_danger_zone').hide ();
            $('#main_content').show ();
            var schemaName = data.data.type;
            var job_element = document.getElementById ('job_editor_holder');
            job_element.innerHTML = "";
            var job_editor = new JSONEditor (job_element, {
                schema: {
                    $ref: "schemas/" + schemaName + ".schema"
                },
                ajax: true,
                hidden: true
            });

            job_editor.on ('ready', function () {

                job_editor.setValue (data.data);
                var conf_element = document.getElementById ('main_content');
                conf_element.innerHTML = "";
                var conf_editor = new JSONEditor (conf_element, {
                    schema: {
                        $ref: "schemas/" + schemaName + "_" + Document.GstreamillConf.language[Document.GstreamillConf.conf.language] + ".conf"
                    },
                    ajax: true,
                    disable_collapse: true,
                    disable_edit_json: true,
                    disable_properties: true,
                    disable_array_add: true,
                    disable_array_delete: true,
                    disable_array_reorder: true,
                    theme: 'bootstrap3',
                    iconlib: 'bootstrap3',
                    template: 'hogan'
                });

                conf_editor.on ('ready', function () {
                    /* get name */
                    var name_editor = conf_editor.getEditor ('root.name');
                    name_editor.setValue (data.data.name);

                    var conf_value = conf_editor.getValue ();

                    /* get source parameters */
                    for (var key in conf_value.source) {
                        var subkeys = key.split ('@');
                        if (subkeys.length != 2) {
                            var key_editor = job_editor.getEditor ('root.source.' + key);
                            var value = key_editor.getValue ();
                            var node_conf = conf_editor.getEditor ('root.source.' + key);
                            node_conf.setValue (value);
                        } else {
                            var key_editor = job_editor.getEditor ('root.source.' + subkeys[1]);
                            var value = key_editor.getValue ();
                            var re = new RegExp (subkeys[0]);
                            var node_conf = conf_editor.getEditor ('root.source.' + key);
                            node_conf.setValue (re.exec (value)[1]);
                        }
                    }

                    /* get m3u8 streaming parameters */
                    if (job_editor.getEditor ('root.m3u8streaming')) {
                        for (var key in conf_value.m3u8streaming) {
                            var key_editor = job_editor.getEditor ('root.m3u8streaming.' + key);
                            var value = key_editor.getValue ();
                            var node_conf = conf_editor.getEditor ('root.m3u8streaming.' + key);
                            node_conf.setValue (value);
                        }
                    } else {
                        delete conf_value.m3u8streaming;
                        conf_editor.setValue (conf_value);
                    }

                    /* get encoders parameters */
                    var encoder_element = document.getElementById ('encoder_conf_editor_holder');
                    encoder_element.innerHTML = "";
                    var encoder_conf_editor = new JSONEditor (encoder_element, {
                        schema: {
                            $ref: 'schemas/encoder.conf'
                        },
                        ajax: true,
                        hidden: true
                    });
                    encoder_conf_editor.on ('ready', function () {
                        conf_value = conf_editor.getValue ();
                        encoder_conf_value = encoder_conf_editor.getValue ();
                        var encoders_editor = job_editor.getEditor ('root.encoders');
                        var encoders_value = encoders_editor.getValue ();
                        for (var i = 0; i < encoders_value.length; i++) {
                            for (var key in encoder_conf_value) {
                                var node_conf = encoder_conf_editor.getEditor ('root.' + key);
                                var key_editor = job_editor.getEditor ('root.encoders.' + i + '.' + key);
                                var value = key_editor.getValue ();
                                node_conf.setValue (value);
                            }
                            conf_value.encoders[i] = encoder_conf_editor.getValue ();
                        }
                        conf_editor.setValue (conf_value);

                        $('#rm_job').attr ('href', "javascript:rm_job (\"" + data.data.name + "\")");
                        $('#job_status').attr ('href', "javascript:status (\"" + data.data.name + "\")");

                        /* set putjob click event after encoder_conf ready */
                        $('#putjob').show().unbind ('click');
                        $('#putjob').click (function () {
                            conf_value = conf_editor.getValue ();

                            /* set source parameters */
                            for (var key in conf_value.source) {
                                var key_editor = job_editor.getEditor ('root.source.' + key);
                                if (!key_editor)
                                    continue;
                                key_editor.setValue (conf_value.source[key]);
                            }

                            /* set m3u8 parameters */
                            if (job_editor.getEditor ('root.m3u8streaming')) {
                                for (var key in conf_value.m3u8streaming) {
                                    var key_editor = job_editor.getEditor ('root.m3u8streaming.' + key);
                                    if (!key_editor)
                                        continue;
                                    key_editor.setValue (conf_value.m3u8streaming[key]);
                                }
                            }

                            /* set encoders paramerts */
                            for (var i = 0; i < conf_value.encoders.length; i++) {
                                for (var key in conf_value.encoders[i]) {
                                    var key_editor = job_editor.getEditor ('root.encoders.' + i + '.' + key);
                                    key_editor.setValue (conf_value.encoders[i][key]);
                                }
                            }

                            /* put job */
                            var name = data.data.name;
                            var value = job_editor.getValue ();
                            var posting = $.post ("putjob/" + name, JSON.stringify (value, null, 4), function (data) {
                                if (data.result == 'success') {
                                    alert (data.result);
                                } else {
                                    alert (data.result + '\n' + data.reason);
                                }
                            });
                        });
                    });
                });
            });
        });
    }

    function append_item (body, key, value) {
        var key_ele = document.createElement ("div"),
            value_ele = document.createElement ("div");
        key_ele.setAttribute ("class", "col-lg-4");
        key_ele.innerHTML = "<label class=\"pull-right system jobmanage\" data-i18n=\"jobmanage." + key + "\"></label>";
        value_ele.setAttribute ("class", "col-lg-7");
        value_ele.innerHTML = "<p>" + value + "</p>";
        body.appendChild (key_ele);
        body.appendChild (value_ele);
    }

    function status (name) {
        $.get("/stat/gstreamill/job/" + name, function (data) {
            $('#putjob').hide ();
            $('#manage_danger_zone').hide ();
            $('#main_content').show ();

            if (data.result === 'failure') {
                alert (name + "'s stat not found.");
                return;
            }

            var job_stat_element = document.createElement ("div"),
                job_stat_header = document.createElement ("div"),
                job_stat_body = document.createElement ("div");

            job_stat_element.setAttribute ("class", "panel panel-primary");
            job_stat_element.setAttribute ("id", "jobstatus");
            job_stat_header.setAttribute ("class", "panel-heading jobmanage");
            job_stat_header.setAttribute ("data-i18n", "jobmanage.Job Status");
            job_stat_element.appendChild (job_stat_header);

            job_stat_body.setAttribute ("class", "panel-body");

            /* job status */
            append_item (job_stat_body, "Restart Times", data.data.age);
            append_item (job_stat_body, "Last Restart Time", data.data.last_start_time);
            append_item (job_stat_body, "Current Concurrent Count", data.data.current_access);
            append_item (job_stat_body, "Average CPU Usage", data.data.cpu_average);
            append_item (job_stat_body, "Current CPU Usage", data.data.cpu_current);
            append_item (job_stat_body, "Memory Usage", data.data.memory);

            /* source status */
            var source_title = document.createElement ("h3"),
                source_stat = document.createElement ("div");
            source_title.innerHTML = "Source";
            source_stat.setAttribute ("class", "well row pipeline-stat");
            var streams_table = "<span class=\"jobmanage\" data-i18n=\"jobmanage.Sync Error Times\"></span>: " +
                                    data.data.source.sync_error_times +
                                    "; <span class=\"jobmanage\" data-i18n=\"jobmanage.Streams Count\"></span>: " +
                                    data.data.source.stream_count +
                                    "<table class=\"table\">" +
                                    "<tr>" +
                                    "<th class=\"jobmanage\" data-i18n=\"jobmanage.Name\"></th>" +
                                    "<th class=\"jobmanage\" data-i18n=\"jobmanage.Last Time Stamps\"></th>" +
                                    "<th class=\"jobmanage\" data-i18n=\"jobmanage.Last Heartbeat Time\"></th>" +
                                    "</tr>";
            for (var i = 0; i < data.data.source.streams.length; i++) {
                var stream = data.data.source.streams[i];
                var tr = "<tr>" +
                         "<td>" + stream.name + "</td>" +
                         "<td>" + stream.timestamp + "</td>" +
                         "<td>" + stream.heartbeat + "</td>" +
                         "</tr>";
                streams_table += tr;
            }
            streams_table += "</table>";
            source_stat.innerHTML = streams_table;

            job_stat_body.appendChild (source_title);
            job_stat_body.appendChild (source_stat);

            /* encoders status */
            for (var i = 0; i < data.data.encoders.length; i++) {
                var encoder_title = document.createElement ("h3"),
                    encoder_stat = document.createElement ("div"),
                    encoder = data.data.encoders[i];
                encoder_title.innerHTML = encoder.name;
                encoder_stat.setAttribute ("class", "well row pipeline-stat");
                var streams_table = "<span class=\"jobmanage\" data-i18n=\"jobmanage.Output Heartbeat\"></span>: " +
                                    encoder.heartbeat +
                                    "; <span class=\"jobmanage\" data-i18n=\"jobmanage.Total Output Bytes\"></span>: " +
                                    encoder.count +
                                    "; <span class=\"jobmanage\" data-i18n=\"jobmanage.Streams Count\"></span>: " +
                                    encoder.streamcount +
                                    "<table class=\"table\">" +
                                    "<tr>" +
                                    "<th class=\"jobmanage\" data-i18n=\"jobmanage.Name\"></th>" +
                                    "<th class=\"jobmanage\" data-i18n=\"jobmanage.Last Time Stamps\"></th>" +
                                    "<th class=\"jobmanage\" data-i18n=\"jobmanage.Last Heartbeat Time\"></th>" +
                                    "</tr>";
                for (var j = 0; j < encoder.streams.length; j++) {
                    var stream = encoder.streams[j];
                    var tr = "<tr>" +
                             "<td>" + stream.name + "</td>" +
                             "<td>" + stream.timestamp + "</td>" +
                             "<td>" + stream.heartbeat + "</td>" +
                             "</tr>";
                    streams_table += tr;
                }
                encoder_stat.innerHTML = streams_table;

                job_stat_body.appendChild (encoder_title);
                job_stat_body.appendChild (encoder_stat);
            }

            job_stat_element.appendChild (job_stat_body);
            $("#jobstatus_content").html (job_stat_element);
            $(".jobmanage").i18n ();
        });
    }

    function rm_job (name) {
        $('#main_content').hide ();
        $('#putjob').hide ();
        $('#manage_danger_zone').show ();
        $('#removejob').unbind ('click');
        $('#removejob').click (function () {
            $.get("rmjob/" + name, function (data) {
                alert (data.result);
            });
        });
    }

    $ (document).ready (function () {
        $.get("/admin/getconf", function (data) {
            if (data.result == "success") {
                Document.GstreamillConf.conf = data.data;
            } else {
                alert ("get configure failure: " + data.reason);
                return;
            }

            $.i18n.init({
                lng: Document.GstreamillConf.language[Document.GstreamillConf.conf.language]
            }, function(t) {
                $(".nav").i18n ();
                $(".jobmanage").i18n ();
            });

            setting ();
        });

    });

    </script>
