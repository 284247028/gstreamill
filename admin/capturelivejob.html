
    <div class="container-fluid">
        <div class="row">
            <!-- multistep form -->
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar">
                    <li class="active">Select Capture Device</li>
                    <li>Video Encoder Parameters</li>
                    <li>Audio Encoder Parameters</li>
                </ul>
                <!-- use javascript -->
                <fieldset>
                    <select name="Select Video Capture">
                        <option value="/dev/video0">/dev/video0</option>
                        <option value="/dev/video1">/dev/video1</option>
                        <option value="/dev/video2">/dev/video2</option>
                        <option value="/dev/video3">/dev/video3</option>
                    </select>
                    <select name="Select Audio Capture">
                        <option value="hw:0,0">/dev/snd/pcmC0D0c</option>
                        <option value="hw:1,1">/dev/snd/pcmC1D1c</option>
                        <option value="hw:2,2">/dev/snd/pcmC2D2c</option>
                        <option value="hw:3,3">/dev/snd/pcmC3D3c</option>
                    </select><br>
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset style="display:none">
                    <input type="text" name="fname" placeholder="First Name" /><br>
                    <input type="text" name="lname" placeholder="Last Name" /><br>
                    <input type="text" name="phone" placeholder="Phone" /><br>
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    <input type="text" name="bitrate" placeholder="First Name" /><br>
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <input type="submit" name="submit" class="submit action-button" value="Submit" />
                </fieldset>
            </form>
        </div>
    </div>
