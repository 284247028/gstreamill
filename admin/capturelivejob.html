

    <script type="text/javascript">
        $(document).ready(function(){
            $.getJSON('capturedevices', function(data){
                $.each(data, function(key, value){
                    var html = ''
                    for (i = 0; i < value.length; i++) {
                        html += '<option>' + value[i] + '</option>';
                    }
                    if (key == "video") {
                        $('#video').append(html);
                    } else {
                        $('#audio').append(html);
                    }
                });
            });
            return false;
        });
    </script>


    <div class="container-fluid">
        <div class="row">
            <!-- multistep form -->
            <form id="msform">
                <!-- progressbar -->
                <ul id="progressbar">
                    <li class="active">Select Capture Device</li>
                    <li>Video Encoder Parameters</li>
                    <li>HLS Parameters</li>
                </ul>
                <!-- use javascript -->
                <fieldset>
                    <select name="Select Video Capture" id="video">
                    </select> 
                    <select name="Select Audio Capture" id="audio">
                    </select><br>
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset style="display:none">
                    Video Bitrate<input type="text" name="vbitrate" /><br>
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    Window Size<input type="text" name="wsize"><br>
                    Segment Duration<input type="text" name="sduration"><br>
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <input type="submit" name="submit" class="submit action-button" value="Submit" />
                </fieldset>
            </form>
        </div>
    </div>
